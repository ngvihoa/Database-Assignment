<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aut.css">
    <title>Login</title>
</head>

<body>
    <div class="main" style="background-image: url('./background.jpg');">
        <div class="container">
            <div class="logo-area">
                <img src="./logo1_1.png" alt="logo1_1">
            </div>

            <div class="form-lay"></div>

            <form action="" method="POST" class="form" id="form-2">
                <h2 class="heading">Welcome Back!</h2>
                <p class="desc">We're so excited to see you</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="email" class="form-label">EMAIL</label>
                    <input id="email" name="email" type="text" placeholder="VD: example123@gmail.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input id="password" name="password" type="password" placeholder="Enter the password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit log-in">Login</button>
                <div class="link-register">
                <p>Need an account?</p> <a href="aut-register.html">Register</a>
                </div>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                ],
                onSubmit: function (data) {
                    //you can call API here link to chat app
                    console.log(data);
                }
            });
        });

    </script>
    <script src="aut.js"></script>
</body>

</html>
